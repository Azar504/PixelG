<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelG - Pixel Art Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-image"></i>
            <span>PixelG</span>
        </div>
        <p>Turn your images into pixel art</p>
    </header><main>
    <div class="container">
        <div class="panel">
            <h2><i class="fas fa-cog"></i> Settings</h2>
            
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="upload">
                    <i class="fas fa-upload"></i> Upload
                </button>
                <button class="tab-button" data-tab="url">
                    <i class="fas fa-link"></i> URL
                </button>
            </div>
            
            <div class="tab-panels">
                <div class="tab-content active" id="upload-tab">
                    <div class="form-group">
                        <label for="image-upload">Choose an image:</label>
                        <input type="file" id="image-upload" accept="image/*">
                    </div>
                </div>
                
                <div class="tab-content" id="url-tab">
                    <div class="form-group">
                        <label for="image-url">Image URL:</label>
                        <input type="text" id="image-url" placeholder="https://example.com/image.jpg">
                        <button class="btn btn-block" id="load-url" style="margin-top: 10px;">
                            <i class="fas fa-download"></i> Load Image
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="pixel-size">Pixel Size: <span id="pixel-size-value">8</span>px</label>
                <input type="range" id="pixel-size" min="2" max="20" value="8">
                <div class="range-value">
                    <span>2px</span>
                    <span>20px</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="color-reduction">Color Reduction: <span id="color-reduction-value">16</span></label>
                <input type="range" id="color-reduction" min="2" max="32" value="16">
                <div class="range-value">
                    <span>2</span>
                    <span>32</span>
                </div>
            </div>
            
            <div class="form-group">
                <label>Detected Colors:</label>
                <div class="color-palette" id="color-palette"></div>
                <div class="color-count">Total: <span id="color-count">0</span></div>
            </div>
            
            <button class="btn btn-block" id="process-btn">
                <i class="fas fa-magic"></i> Process Image
            </button>
        </div>
        
        <div class="panel">
            <h2><i class="fas fa-image"></i> Preview</h2>
            <div class="preview-container">
                <div class="preview-area">
                    <p id="preview-placeholder">
                        <i class="fas fa-upload fa-2x"></i><br>
                        Upload an image or enter a URL to start
                    </p>
                    <img id="original-preview" class="preview-img" alt="Original preview">
                    <canvas id="pixelated-preview" class="preview-img" style="display: none;"></canvas>
                    <div class="loading" id="loading">
                        <i class="fas fa-spinner"></i>
                    </div>
                </div>
                
                <div class="actions">
                    <button class="btn btn-block" id="download-btn" disabled>
                        <i class="fas fa-download"></i> Download Pixel Art
                    </button>
                    <button class="btn btn-block btn-accent" id="reset-btn">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>Â© 2025 PixelG - Pixel Art Converter - MIT License

        <i class="fab fa-github"></i>
    </a>
    </p>
</footer>
<script src="script.js"></script>

</body>
</html>
